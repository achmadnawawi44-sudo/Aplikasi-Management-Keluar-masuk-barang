<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Inventory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .login-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-header p {
            color: #7f8c8d;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
            transform: translateY(-2px);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 38px;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        
        .alert-success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
        
        .setup-link {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }
        
        .setup-link a {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
        }
        
        .setup-link a:hover {
            text-decoration: underline;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom: 3px solid #3498db;
            color: #3498db;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-warehouse"></i> Sistem Inventory</h1>
            <p>Masuk atau daftar ke akun Anda</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" id="login-tab">Login</div>
            <div class="tab" id="signup-tab">Daftar</div>
        </div>
        
        <div id="alertBox" class="alert"></div>
        
        <div id="login-form-container" class="tab-content active">
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" placeholder="Masukkan username" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Masukkan password" required>
                    <i class="fas fa-eye password-toggle" id="login-password-toggle"></i>
                </div>
                
                <button type="submit" class="btn-login">Masuk</button>
            </form>
        </div>
        
        <div id="signup-form-container" class="tab-content">
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" placeholder="Buat username" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Buat password" required>
                    <i class="fas fa-eye password-toggle" id="signup-password-toggle"></i>
                </div>
                
                <div class="form-group">
                    <label for="signup-fullname">Nama Lengkap</label>
                    <input type="text" id="signup-fullname" placeholder="Masukkan nama lengkap" required>
                </div>
                
                <button type="submit" class="btn-login">Daftar</button>
            </form>
        </div>
        
        <div class="setup-link">
            <p>Belum mengatur Supabase? <a id="setupLink">Klik di sini</a></p>
        </div>
    </div>

    <script>
        // Fungsi untuk menampilkan alert
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = type === 'error' ? 'alert alert-error' : 'alert alert-success';
            alertBox.style.display = 'block';
            
            // Sembunyikan alert setelah 5 detik
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }
        
        // Toggle visibility password
        function setupPasswordToggle(passwordId, toggleId) {
            const toggle = document.getElementById(toggleId);
            const passwordInput = document.getElementById(passwordId);
            
            toggle.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        }
        
        // Fungsi untuk hash password sederhana (SHA-256)
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }
        
        // Fungsi untuk inisialisasi Supabase
        function initSupabase() {
            const supabaseUrl = localStorage.getItem('supabase_url');
            const supabaseKey = localStorage.getItem('supabase_key');
            
            if (!supabaseUrl || !supabaseKey) {
                showAlert('Harap konfigurasi Supabase terlebih dahulu. Klik link setup di bawah form.', 'error');
                return null;
            }
            
            return window.supabase.createClient(supabaseUrl, supabaseKey);
        }
        
        // Setup Supabase
        document.getElementById('setupLink').addEventListener('click', function(e) {
            e.preventDefault();
            const supabaseUrl = prompt('Masukkan Supabase URL:', 'https://plrfinzrxysakgrsjcvg.supabase.co');
            if (supabaseUrl) {
                localStorage.setItem('supabase_url', supabaseUrl);
                const supabaseKey = prompt('Masukkan Supabase Anon Key:', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBscmZpbnpyeHlzYWtncnNqY3ZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0NzcwNzMsImV4cCI6MjA3MjA1MzA3M30.Szlg0Y-y_rGa1QJYGpUoi3h-7FjGH1GjVnAHMw3nQ90');
                if (supabaseKey) {
                    localStorage.setItem('supabase_key', supabaseKey);
                    showAlert('Supabase berhasil dikonfigurasi! Silakan login atau daftar.', 'success');
                    
                    // Buat tabel users otomatis
                    createUsersTable();
                }
            }
        });
        
        // Fungsi untuk membuat tabel users jika belum ada
        async function createUsersTable() {
            const supabase = initSupabase();
            if (!supabase) return;
            
            try {
                // Cek apakah tabel users sudah ada
                const { error } = await supabase
                    .from('users')
                    .select('*')
                    .limit(1);
                
                // Jika error, tabel mungkin belum ada
                if (error && error.code === '42P01') {
                    showAlert('Tabel users belum ada. Silakan buat tabel di Supabase.', 'error');
                    
                    // SQL untuk membuat tabel users
                    const sqlQuery = `
                        CREATE TABLE users (
                            id SERIAL PRIMARY KEY,
                            username VARCHAR(50) UNIQUE NOT NULL,
                            password VARCHAR(255) NOT NULL,
                            fullname VARCHAR(100) NOT NULL,
                            created_at TIMESTAMP DEFAULT NOW()
                        );
                    `;
                    
                    alert('Silakan buat tabel users di SQL Editor Supabase dengan query berikut:\n' + sqlQuery);
                }
            } catch (error) {
                console.error('Error checking users table:', error);
            }
        }
        
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            const supabase = initSupabase();
            if (!supabase) return;
            
            try {
                // Hash password sebelum mengirim
                const hashedPassword = await hashPassword(password);
                
                // Cari pengguna di database
                const { data: user, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('username', username)
                    .eq('password', hashedPassword)
                    .single();
                
                if (error) {
                    if (error.code === 'PGRST116') {
                        showAlert('Username atau password salah!', 'error');
                    } else {
                        throw error;
                    }
                } else if (user) {
                    // Simpan info pengguna ke localStorage (tanpa password)
                    const { password: _, ...userWithoutPassword } = user;
                    localStorage.setItem('currentUser', JSON.stringify(userWithoutPassword));
                    
                    showAlert('Login berhasil! Mengalihkan...', 'success');
                    
                    // Redirect ke halaman utama setelah 1 detik
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showAlert('Username atau password salah!', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Terjadi kesalahan saat login: ' + error.message, 'error');
            }
        });
        
        // Handle signup form submission
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const fullname = document.getElementById('signup-fullname').value;
            
            const supabase = initSupabase();
            if (!supabase) return;
            
            try {
                // Hash password sebelum menyimpan
                const hashedPassword = await hashPassword(password);
                
                // Simpan pengguna baru ke database
                const { data, error } = await supabase
                    .from('users')
                    .insert([
                        { 
                            username: username, 
                            password: hashedPassword, 
                            fullname: fullname 
                        }
                    ])
                    .select();
                
                if (error) {
                    if (error.code === '23505') {
                        showAlert('Username sudah digunakan!', 'error');
                    } else {
                        throw error;
                    }
                } else if (data && data.length > 0) {
                    // Simpan info pengguna ke localStorage (tanpa password)
                    const { password: _, ...userWithoutPassword } = data[0];
                    localStorage.setItem('currentUser', JSON.stringify(userWithoutPassword));
                    
                    showAlert('Pendaftaran berhasil! Mengalihkan...', 'success');
                    
                    // Redirect ke halaman utama setelah 1 detik
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('Terjadi kesalahan saat pendaftaran: ' + error.message, 'error');
            }
        });
        
        // Tab functionality
        document.getElementById('login-tab').addEventListener('click', function() {
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('signup-tab').classList.remove('active');
            document.getElementById('login-form-container').classList.add('active');
            document.getElementById('signup-form-container').classList.remove('active');
        });
        
        document.getElementById('signup-tab').addEventListener('click', function() {
            document.getElementById('signup-tab').classList.add('active');
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('signup-form-container').classList.add('active');
            document.getElementById('login-form-container').classList.remove('active');
        });
        
        // Setup password toggles
        setupPasswordToggle('login-password', 'login-password-toggle');
        setupPasswordToggle('signup-password', 'signup-password-toggle');
        
        // Cek jika sudah login
        const savedUser = localStorage.getItem('currentUser');
        if (savedUser) {
            window.location.href = 'index.html';
        }
        
        // Cek jika Supabase sudah dikonfigurasi
        window.addEventListener('DOMContentLoaded', function() {
            const supabaseUrl = localStorage.getItem('supabase_url');
            const supabaseKey = localStorage.getItem('supabase_key');
            
            if (supabaseUrl && supabaseKey) {
                showAlert('Supabase sudah dikonfigurasi. Silakan login atau daftar.', 'success');
                
                // Cek tabel users
                createUsersTable();
            }
        });
    </script>
    
    <!-- Load Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</body>
</html>
